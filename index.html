<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2DTanks</title>
    <link rel="stylesheet" href="src/index.css">
    <style>
        #canvas {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: green;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id = 'canvas'></div>

    <script src="src/js/index.js"></script>
    <script>
        // ДЛЯ ОТЛАД0ЧКИ :)
        window.onmousedown = (event) => console.log(`x = ${event.clientX}px, y = ${event.clientY}px`);

        let field = new Field(canvas, window.screen.width, window.screen.height);
        let gameMaster = new GameMaster(field);
        gameMaster.createField();
        gameMaster.Tankkk = new TankSprite(
            100, 100, 0, 0, 0, 0, 15, 20, field
        );
        onkeydown = function (keysPressed) {gameMaster.handleKeys(keysPressed)};
    </script>
</body>
</html>
